<div style="padding: 10px">
	<h1
		style="
			font-family: 'Josefin Sans', sans-serif;
			color: rgb(69, 69, 188);
			margin-bottom: 0;
		"
	>
		{{ this.title }}
	</h1>
	<mat-divider class="mb-2"></mat-divider>

	<span>
		<b>{{ this.message }}</b>
	</span>

	<div
		class="mt-3"
		style="
			display: flex;
			flex-direction: row;
			justify-content: flex-end;
			align-items: center;
		"
	>
		<button
			class="btn btn-outline-secondary"
			(click)="cancel()"
			style="margin-right: 5px"
		>
			Annulla
		</button>
		<button
			class="btn btn-danger"
			(click)="confirmAction()"
		>
			Si
		</button>
	</div>
</div>
