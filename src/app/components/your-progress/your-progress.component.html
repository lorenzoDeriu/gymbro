<div id="wrapper" *ngIf="!loading">
	<div id="main-container" class="p-3">
		<h1 class="text-center mt-3">I tuoi Progressi</h1>

		<div class="d-flex align-items-center my-4">
			<button
				class="btn exercise-btn text-light me-2 d-none d-lg-block"
				(click)="showStats()"
				style="border: none; background-color: #6b44d4;"
			>
				Scegli un esercizio
				<i class="ms-1 bi bi-card-checklist"></i>
			</button>
			<button class="btn btn-dark ms-2 d-none d-lg-block" (click)="goToHome()">
				Torna alla home
				<i class="ms-1 bi bi-house-fill"></i>
			</button>

			<button
				class="btn btn-sm text-light exercise-btn me-2 d-block d-lg-none"
				(click)="showStats()"
				style="border: none; background-color: #6b44d4;"
			>
				Scegli
				<i class="ms-1 bi bi-card-checklist"></i>
			</button>
			<button class="btn btn-sm btn-dark ms-2 d-block d-lg-none" (click)="goToHome()">
				Home
				<i class="ms-1 bi bi-house-fill"></i>
			</button>
		</div>

		<div class="graph-container">
			<canvas id="workoutCounterChart"></canvas>
		</div>

		<div class="graph-container">
			<canvas id="benchPressChart"></canvas>
		</div>

		<div class="graph-container">
			<canvas id="deadliftChart"></canvas>
		</div>

		<div class="graph-container">
			<canvas id="squatChart"></canvas>
		</div>
	</div>
</div>
