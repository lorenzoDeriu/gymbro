<div id="wrapper">
	<div id="main-container" class="p-3">
		<h1 class="mt-3 mb-4" *ngIf="searchResult.length !== 0">Risultati</h1>

		<img *ngIf="searchResult.length === 0" src="assets/search-not-found.svg" style="width: 60%;" alt="Not found">

		<h3 class="text-center my-4" *ngIf="searchResult.length === 0">La ricerca non ha prodotto risultati</h3>

		<div
			*ngFor="let user of searchResult; index as i"
			class="border rounded-5 py-1 px-2 d-flex justify-content-between align-items-center mb-3 w-100"
		>
			<div class="avatar d-flex justify-content-between align-items-center">
				<img *ngIf="user.visibilityPermission" src="assets/profile.png" width="30px" alt="profile-pic" style="cursor: pointer;">
				<img *ngIf="!user.visibilityPermission" src="assets/profile.png" width="30px" alt="profile-pic">
				<p class="mb-0 ms-3">{{ user.username }}</p>
			</div>

			<button
				class="btn btn-sm rounded-5"
				(click)="onFollow(i)"
				style="border: none"
			>
				<i class="bi bi-person-plus-fill"></i>
			</button>
		</div>

		<div class="d-none d-lg-block">
			<button
				class="btn back-btn text-light me-2"
				style="border: none; background-color: #6b44d4;"
				(click)="onCancel()"
			>
				<i class="me-1 bi bi-arrow-left"></i>
				Torna Indietro
			</button>
			<button
				class="btn btn-dark ms-2"
				routerLink="/home"
			>
				Torna alla home
				<i class="ms-1 bi bi-house-fill"></i>
			</button>
		</div>

		<div class="d-block d-lg-none">
			<button
				class="btn back-btn text-light me-2"
				style="border: none; background-color: #6b44d4;"
				(click)="onCancel()"
			>
				<i class="me-1 bi bi-arrow-left"></i>
				Indietro
			</button>
			<button
				class="btn btn-dark ms-2"
				routerLink="/home"
			>
				Home
				<i class="bi bi-house-fill"></i>
			</button>
		</div>

	</div>
</div>
