<div
	*ngIf="uploading"
	class="d-flex flex-column justify-content-center align-items-center px-5 py-4 bg-body-tertiary"
	style="width: fit-content"
>
	<h2 class="mb-3 text-center">Caricamento in corso...</h2>
	<div class="spinner-border text-dark" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<div
	*ngIf="!uploading"
	class="d-flex flex-column jusitfy-content-center align-items-center p-3"
	style="width: fit-content"
>
	<h2 class="mb-3 text-center" *ngIf="!uploading">
		{{ data.profilePic ? "Modifica" : "Carica" }} foto profilo
	</h2>

	<div class="d-none d-lg-flex align-items-center w-100">
		<button
			[ngClass]="{
				'btn w-100 me-2': true,
				'btn-light': theme === 'dark',
				'btn-dark': theme === 'light'
			}"
			(click)="editProfilePic()"
		>
			{{ data.profilePic ? "Modifica" : "Carica" }}
			<i *ngIf="data.profilePic" class="ms-1 bi bi-pencil-square"></i>
			<i *ngIf="!data.profilePic" class="ms-1 bi bi-cloud-upload"></i>
		</button>
		<button
			*ngIf="data.profilePic"
			class="btn btn-danger w-100"
			(click)="removeProfilePic()"
		>
			Rimuovi
			<i class="ms-1 bi bi-trash3"></i>
		</button>
	</div>

	<div class="d-flex align-items-center w-100 d-lg-none">
		<button
			[ngClass]="{
				'btn btn-sm w-100 me-2': true,
				'btn-light': theme === 'dark',
				'btn-dark': theme === 'light'
			}"
			(click)="editProfilePic()"
		>
			{{ data.profilePic ? "Modifica" : "Carica" }}
			<i *ngIf="data.profilePic" class="ms-1 bi bi-pencil-square"></i>
			<i *ngIf="!data.profilePic" class="ms-1 bi bi-cloud-upload"></i>
		</button>

		<button
			*ngIf="data.profilePic"
			class="btn btn-sm btn-danger w-25"
			(click)="removeProfilePic()"
		>
			<i class="bi bi-trash3"></i>
		</button>
	</div>
</div>

<input
	type="file"
	hidden
	id="hidden-profile-pic"
	accept="image/png, image/jpeg"
	(change)="checkForExplicitContent($event)"
/>
