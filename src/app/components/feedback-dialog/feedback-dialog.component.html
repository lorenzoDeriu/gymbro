<div
	class="d-flex flex-column justify-content-center align-items-center p-3"
	style="max-width: 500px"
>
	<h1 class="text-center w-100">
		Feedback
		<i class="ms-1 bi bi-flag-fill"></i>
	</h1>

	<p class="text-center w-100">
		Ciao! Stai apprezzando GymBro? Condividi il tuo feedback. Ci aiuta a
		migliorare. Grazie!
	</p>

	<div class="form-floating mb-3 w-100" style="height: 50%">
		<textarea
			class="form-control"
			placeholder="Leave a comment here"
			id="feedback"
			style="height: 100%; resize: none; padding: 10px"
		></textarea>
	</div>

	<div class="d-flex justify-content-center align-items-center w-100">
		<button
			[disabled]="!allowSendFeedback()"
			(click)="sendFeedback()"
			class="text-light purple-btn btn me-3"
		>
			Invia
			<i class="ms-1 bi bi-send"></i>
		</button>
		<button (click)="closeDialog()" class="btn btn-dark">Annulla</button>
	</div>
</div>
