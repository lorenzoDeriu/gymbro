<div
	class="d-flex flex-column justify-content-center align-items-center overflow-hidden"
	style="max-height: 60svh; max-width: 95vw"
>
	<div class="overflow-auto p-3">
		<h1 class="text-center">{{ editMode ? 'Modifica esercizio' : 'Aggiungi esercizio' }}</h1>

		<form class="d-none d-lg-flex flex-column align-items-center">
			<div class="input-group flex-nowrap mb-3">
				<span class="input-group-text">Esercizio</span>

				<select
					class="form-select"
					aria-label="Default select example"
					style="cursor: pointer"
					[(ngModel)]="exercise.name"
					[ngModelOptions]="{ standalone: true }"
				>
					<option *ngFor="let exercise of options" [value]="exercise">
						{{ exercise }}
					</option>
				</select>

				<button
					class="btn btn-dark"
					type="button"
					(click)="openCustomExerciseDialog()"
				>
					Crea
					<i class="ms-1 bi bi-plus-lg"></i>
				</button>
			</div>

			<div
				*ngFor="let set of exercise.set; index as i"
				class="input-group flex-nowrap mb-3"
			>
				<span class="input-group-text">{{ i + 1 }}</span>
				<span class="input-group-text">Min Reps</span>
				<input
					type="number"
					class="form-control"
					[(ngModel)]="exercise.set[i].minimumReps"
					[min]="exercise.set[i].maximumReps"
					[ngModelOptions]="{ standalone: true }"
				/>
				<span class="input-group-text">Max Reps</span>
				<input
					type="number"
					class="form-control"
					[(ngModel)]="exercise.set[i].maximumReps"
					[max]="exercise.set[i].minimumReps"
					[ngModelOptions]="{ standalone: true }"
				/>
				<button
					*ngIf="exercise.set.length > 1"
					class="btn btn-danger"
					(click)="removeSet(i)"
				>
					<i class="bi bi-trash3"></i>
				</button>
			</div>

			<button
				class="btn btn-dark w-100 mb-3"
				(click)="addSet()"
			>
				Aggiungi serie
				<i class="ms-1 bi bi-plus"></i>
			</button>

			<p class="text-center">Intensità (RPE)</p>

			<div
				class="btn-group d-flex justify-content-center mb-3 w-100"
				role="group"
				aria-label="Basic radio toggle button group"
			>
				<input
					type="radio"
					class="btn-check"
					name="btnradio"
					id="btnradio1"
					autocomplete="off"
					[(ngModel)]="exercise.intensity"
					value="light"
				/>
				<label class="btn btn-outline-dark" for="btnradio1">
					Leggero
				</label>

				<input
					type="radio"
					class="btn-check"
					name="btnradio"
					id="btnradio2"
					autocomplete="off"
					checked
					[(ngModel)]="exercise.intensity"
					value="hard"
				/>
				<label class="btn btn-outline-dark" for="btnradio2">
					Pesante
				</label>

				<input
					type="radio"
					class="btn-check"
					name="btnradio"
					id="btnradio3"
					autocomplete="off"
					[(ngModel)]="exercise.intensity"
					value="failure"
				/>
				<label class="btn btn-outline-dark" for="btnradio3">
					Cedimento
				</label>
			</div>

			<div class="input-group flex-nowrap mb-3">
				<span class="input-group-text">Recupero</span>
				<select
					class="form-select custom-select"
					style="cursor: pointer"
					[(ngModel)]="exercise.rest.minutes"
					[ngModelOptions]="{ standalone: true }"
				>
					<option value="0">00</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
					<option value="4">04</option>
					<option value="5">05</option>
				</select>
				<span class="input-group-text">:</span>
				<select
					class="form-select custom-select"
					style="cursor: pointer"
					[(ngModel)]="exercise.rest.seconds"
					[ngModelOptions]="{ standalone: true }"
				>
					<option value="0">00</option>
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="45">45</option>
				</select>
			</div>

			<div class="input-group flex-nowrap mb-3">
				<span class="input-group-text">Note</span>
				<input
					type="text"
					class="form-control"
					[(ngModel)]="exercise.note"
					[ngModelOptions]="{ standalone: true }"
				/>
			</div>

			<div class="d-flex align-items-center w-100">
				<button
					class="btn w-100 me-2 add-btn text-light"
					style="border: none; background-color: #6b44d4"
					[disabled]="!savable()"
					(click)="save()"
				>
					{{ editMode ? 'Modifica' : 'Aggiungi' }}
				</button>
				<button class="btn btn-dark w-100 ms-2" (click)="closeDialog()">
					Annulla
				</button>
			</div>
		</form>

		<!-- Mobile -->
		<form class="d-flex flex-column align-items-center d-lg-none">
			<div class="input-group input-group-sm flex-nowrap mb-3">
				<span class="input-group-text">Esercizio</span>

				<select
					class="form-select"
					aria-label="Default select example"
					style="cursor: pointer"
					[(ngModel)]="exercise.name"
					[ngModelOptions]="{ standalone: true }"
				>
					<option *ngFor="let exercise of options" [value]="exercise">
						{{ exercise }}
					</option>
				</select>

				<button
					class="btn btn-dark"
					type="button"
					(click)="openCustomExerciseDialog()"
				>
					<i class="bi bi-plus-lg"></i>
				</button>
			</div>

			<div
				*ngFor="let set of exercise.set; index as i"
				class="input-group input-group-sm flex-nowrap mb-3"
			>
				<span class="input-group-text">{{ i + 1 }}</span>
				<span class="input-group-text">Min</span>
				<input
					type="number"
					class="form-control"
					[(ngModel)]="exercise.set[i].minimumReps"
					[min]="exercise.set[i].maximumReps"
					[ngModelOptions]="{ standalone: true }"
				/>
				<span class="input-group-text">Max</span>
				<input
					type="number"
					class="form-control"
					[(ngModel)]="exercise.set[i].maximumReps"
					[max]="exercise.set[i].minimumReps"
					[ngModelOptions]="{ standalone: true }"
				/>
				<button
					*ngIf="exercise.set.length > 1"
					class="btn btn-danger"
					(click)="removeSet(i)"
				>
					<i class="bi bi-trash3"></i>
				</button>
			</div>

			<button
				class="btn btn-sm btn-dark w-100 mb-3"
				(click)="addSet()"
			>
				Aggiungi serie
				<i class="ms-1 bi bi-plus"></i>
			</button>

			<div class="input-group input-group-sm flex-nowrap mb-3">
				<span class="input-group-text">Intensità</span>
				<select
					class="form-select custom-select"
					style="cursor: pointer"
					[(ngModel)]="exercise.intensity"
					[ngModelOptions]="{ standalone: true }"
				>
					<option value="light">Leggero</option>
					<option value="hard" selected>Pesante</option>
					<option value="failure">Cedimento</option>
				</select>
			</div>

			<div class="input-group input-group-sm flex-nowrap mb-3">
				<span class="input-group-text">
					<i class="bi bi-stopwatch-fill"></i>
				</span>
				<select
					class="form-select custom-select"
					style="cursor: pointer"
					[(ngModel)]="exercise.rest.minutes"
					[ngModelOptions]="{ standalone: true }"
				>
					<option value="0">00</option>
					<option value="1">01</option>
					<option value="2">02</option>
					<option value="3">03</option>
					<option value="4">04</option>
					<option value="5">05</option>
				</select>
				<span class="input-group-text">:</span>
				<select
					class="form-select custom-select"
					style="cursor: pointer"
					[(ngModel)]="exercise.rest.seconds"
					[ngModelOptions]="{ standalone: true }"
				>
					<option value="0">00</option>
					<option value="15">15</option>
					<option value="30">30</option>
					<option value="45">45</option>
				</select>
			</div>

			<div class="input-group input-group-sm flex-nowrap mb-3">
				<span class="input-group-text">Note</span>
				<input
					type="text"
					class="form-control"
					[(ngModel)]="exercise.note"
					[ngModelOptions]="{ standalone: true }"
				/>
			</div>

			<div class="d-flex align-items-center w-100">
				<button
					class="btn btn-sm w-100 me-1 add-btn text-light"
					style="border: none; background-color: #6b44d4"
					[disabled]="!savable()"
					(click)="save()"
				>
					{{ editMode ? 'Modifica' : 'Aggiungi' }}
				</button>
				<button
					class="btn btn-sm btn-dark w-100 ms-1"
					(click)="closeDialog()"
				>
					Annulla
				</button>
			</div>
		</form>
	</div>
</div>
