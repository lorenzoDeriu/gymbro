<form #newWorkoutForm="ngForm" id="new-workout-form" (ngSubmit)="onSubmit(newWorkoutForm)">
	<div id="exercise-name-container">
		<mat-form-field appearance="outline">
			<mat-label>Esercizio</mat-label>
			<mat-select name="exerciseName" ngModel required>
				<mat-option *ngFor="let exercise of options" [value]="exercise">
					{{exercise}}
				</mat-option>
			</mat-select>
		</mat-form-field>

		<button mat-icon-button type="button" id="add-custom-exercise-button" (click)="onAddCustomExercise()" #tooltip="matTooltip" matTooltip="Aggiungi un esercizio personalizzato">
			<!-- <span class="material-symbols-outlined">playlist_add</span> -->
			<img src="../../../assets/AddExerciseIcon.png" alt="">
		</button>
	</div>

	<mat-form-field appearance="outline">
		<mat-label>Serie</mat-label>
		<input matInput name="series" type="number" ngModel>
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Ripetizioni</mat-label>
		<input matInput name="reps" type="number" ngModel>
	</mat-form-field>

	<mat-form-field appearance="outline">
		<mat-label>Carico</mat-label>
		<input matInput name="load" type="number" ngModel>
	</mat-form-field>

	<mat-form-field appearance="outline">
	<mat-label>Tempo di recupero</mat-label>
		<input matInput name="restTime" type="time" ngModel>
	</mat-form-field>

	<mat-label>RPE</mat-label>
	<mat-slider id="slider" min="1" max="10" step="1" discrete [displayWith]="formatLabel">
		<input matSliderThumb name="RPE" name="rpe" ngModel>
	</mat-slider>

	<mat-form-field appearance="outline">
		<mat-label>Note</mat-label>
		<textarea matInput name="note" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="2" ngModel></textarea>
	</mat-form-field>

	<div id="button-container">
		<button type="submit" mat-raised-button color="primary" [mat-dialog-close]="" [disabled]="!newWorkoutForm.valid">Aggiungi</button>
		<button mat-raised-button color="warn" [mat-dialog-close]="">Annulla</button>
	</div>
</form>
