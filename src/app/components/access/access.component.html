<div class="position-absolute top-0 start-0 ms-3 mt-3">
	<a href="/welcome" class="blue-link">
		<i class="bi bi-arrow-left"></i>
	</a>
</div>

<div class="position-absolute top-0 end-0 me-3 mt-3">
	<a href="about-preview" class="blue-link">
		<i class="bi bi-question-circle-fill"></i>
	</a>
</div>

<div
	*ngIf="onLogin"
	class="right-wrap d-flex justify-content-center align-items-center"
	style="width: 100vw; height: 100svh"
>
	<div
		class="d-flex flex-column justify-content-center align-items-center p-3 h-100 w-100"
	>
		<img src="assets/logo.png" id="logo" width="200" />
		<div
			class="mt-5 d-flex flex-column justify-content-center align-items-center px-3"
			style="
				min-width: 250px;
				width: 80vw;
				max-width: 400px;
				font-size: 0.8rem;
			"
		>
			<div class="d-flex flex-column w-100 mb-3">
				<p class="mb-0">E-mail</p>
				<input
					name="email"
					[(ngModel)]="email"
					type="email"
					class="border-0 border-bottom py-1"
					style="background-color: transparent"
				/>
			</div>
			<div class="d-flex flex-column w-100 mb-3">
				<p class="mb-0">
					Password
					<button
						tabindex="-1"
						(click)="showHidePassword()"
						class="btn btn-sm border-0"
					>
						<i *ngIf="hidePwd" class="bi bi-eye"></i>
						<i *ngIf="!hidePwd" class="bi bi-eye-slash"></i>
					</button>
				</p>
				<input
					name="password"
					[(ngModel)]="password"
					[type]="hidePwd ? 'password' : 'text'"
					class="border-0 border-bottom py-1 w-100"
					style="background-color: transparent"
				/>
			</div>
			<a
				(click)="forgotPassword()"
				class="mb-3 text-decoration-none"
				style="color: #4089c9; cursor: pointer"
			>
				Password dimenticata?
			</a>
			<div class="form-check mb-3">
				<input
					class="form-check-input"
					type="checkbox"
					value=""
					id="flexCheckChecked"
					(change)="agreePrivacy = !agreePrivacy"
				/>
				<label class="form-check-label" for="flexCheckChecked">
					Accetto i termini e le condizioni contenuti nella
					<a
						target="_blank"
						href="https://www.freeprivacypolicy.com/live/28da0d30-3286-4475-ad3f-964a2576f242"
						class="blue-link text-decoration-none"
					>
						Privacy Policy
					</a>
					di GymBro
				</label>
			</div>
			<button
				[disabled]="!allowLogin()"
				(click)="login()"
				class="purple-btn btn w-100 mb-3 text-light"
			>
				Accedi
			</button>
			<div
				class="mb-3 d-flex justify-content-center align-items-center w-100"
			>
				<hr size="5px" width="100" color="white" />
				<span class="mx-3">oppure</span>
				<hr size="5px" width="100" color="white" />
			</div>
			<div
				class="d-flex justify-content-around align-items-center w-100 mb-3"
			>
				<button
					(click)="accessWithGoogle()"
					class="btn"
					style="border: none"
				>
					<img src="assets/google-logo.png" height="30" alt="" />
				</button>
				<button
					disabled
					(click)="accessWithFacebook()"
					class="btn"
					style="border: none"
				>
					<img src="assets/facebook-logo.jpg" height="30" alt="" />
				</button>
				<button
					(click)="accessWithTwitter()"
					class="btn"
					style="border: none"
				>
					<img src="assets/x-logo.webp" height="30" alt="" />
				</button>
			</div>
			<p>
				Non hai un account?
				<a
					(click)="switchToRegister()"
					style="color: #4089c9; cursor: pointer"
				>
					Registrati
				</a>
			</p>
		</div>
	</div>
</div>
