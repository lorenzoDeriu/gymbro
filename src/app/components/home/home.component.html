<nav
	class="navbar fixed-top bg-body-tertiary shadow-sm"
	style="z-index: 1; height: 66px"
>
	<div class="container-fluid">
		<button
			class="btn border-0 navbar-brand m-0 d-none d-lg-block"
			(click)="goToHome()"
			style="cursor: pointer"
		>
			<img
				id="logo"
				[src]="
					theme === 'light'
						? 'assets/logo.webp'
						: 'assets/logo-w.webp'
				"
				style="aspect-ratio: auto 1160/648"
				width="70"
				alt="Logo"
			/>
		</button>

		<button
			class="btn border-0 navbar-brand m-0 d-block d-lg-none"
			(click)="goToHome()"
			style="cursor: pointer"
		>
			<img
				id="logo"
				[src]="
					theme === 'light'
						? 'assets/logo.webp'
						: 'assets/logo-w.webp'
				"
				width="50"
				style="aspect-ratio: auto 1160/648"
				alt="Logo"
			/>
		</button>

		<div class="d-flex align-items-center">
			<!-- Stopwatch -->
			<button
				*ngIf="!restMode && !editMode && workoutExists()"
				(click)="toContinueWorkout()"
				class="purple-btn text-light btn rounded-5 d-lg-flex d-none justify-content-between align-items-center"
				style="width: 115px"
			>
				<i class="bi bi-stopwatch me-2"></i>
				<p class="text-start m-0 w-100">
					{{ getWorkoutTime() }}
				</p>
			</button>

			<button
				*ngIf="!restMode && !editMode && workoutExists()"
				(click)="toContinueWorkout()"
				class="purple-btn btn-sm text-light btn rounded-5 d-flex d-lg-none justify-content-between align-items-center"
				style="width: 95px"
			>
				<i class="bi bi-stopwatch me-2"></i>
				<p class="text-start m-0 w-100">
					{{ getWorkoutTime() }}
				</p>
			</button>

			<!-- Timer -->
			<div
				*ngIf="restMode && !editMode && workoutExists()"
				class="dropdown-center"
			>
				<button
					class="blue-btn text-light btn rounded-5 d-lg-flex d-none justify-content-between align-items-center"
					type="button"
					style="width: 115px"
					data-bs-toggle="dropdown"
					aria-expanded="false"
				>
					<i class="bi bi-hourglass-split me-2"></i>
					<p class="text-start m-0 w-100">
						{{ getWorkoutTime() }}
					</p>
				</button>
				<ul
					[ngClass]="{
						'dropdown-menu mt-2': true,
						'dropdown-dark': theme === 'dark',
						'dropdown-light': theme === 'light'
					}"
				>
					<li class="mb-1">
						<button
							class="dropdown-item"
							type="button"
							(click)="stopTimer()"
						>
							<i class="me-1 bi bi-stop-fill"></i>
							Interrompi
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							type="button"
							(click)="toContinueWorkout()"
						>
							<img
								[ngStyle]="{
									filter: theme === 'dark' ? 'invert(1)' : ''
								}"
								src="assets/dumbbell-icon.webp"
								class="me-1"
								width="16"
								alt="Dumbbell"
							/>
							Allenamento
						</button>
					</li>
				</ul>
			</div>

			<div
				*ngIf="restMode && !editMode && workoutExists()"
				class="dropdown-center"
			>
				<button
					class="blue-btn btn-sm text-light btn rounded-5 d-lg-none d-flex justify-content-between align-items-center"
					type="button"
					style="width: 95px"
					data-bs-toggle="dropdown"
					aria-expanded="false"
				>
					<i class="bi bi-hourglass-split me-2"></i>
					<p class="text-start m-0 w-100">
						{{ getWorkoutTime() }}
					</p>
				</button>
				<ul
					[ngClass]="{
						'dropdown-menu mt-2': true,
						'dropdown-dark': theme === 'dark',
						'dropdown-light': theme === 'light'
					}"
				>
					<li class="mb-1">
						<button
							class="dropdown-item"
							type="button"
							(click)="stopTimer()"
						>
							<i class="me-1 bi bi-stop-fill"></i>
							Interrompi
						</button>
					</li>
					<li>
						<button
							class="dropdown-item"
							type="button"
							(click)="toContinueWorkout()"
						>
							<img
								[ngStyle]="{
									filter: theme === 'dark' ? 'invert(1)' : ''
								}"
								src="assets/dumbbell-icon.webp"
								class="me-1"
								width="16"
								alt="Dumbbell"
							/>
							Allenamento
						</button>
					</li>
				</ul>
			</div>

			<!-- Spotify -->
			<a
				*ngIf="playlistUrl && !editMode && workoutExists()"
				[href]="playlistUrl"
				target="_blank"
				class="ms-2 btn d-none d-lg-block rounded-5 py-2 text-light"
				style="background-color: #1ed760"
			>
				<i class="bi bi-spotify"></i>
			</a>

			<a
				*ngIf="playlistUrl && !editMode && workoutExists()"
				[href]="playlistUrl"
				target="_blank"
				class="ms-1 btn btn-sm d-block d-lg-none rounded-5 text-light"
				style="background-color: #1ed760"
			>
				<i class="bi bi-spotify"></i>
			</a>
		</div>

		<div class="btn-group">
			<button
				type="button"
				class="btn"
				data-bs-toggle="dropdown"
				aria-expanded="false"
				aria-label="Menu"
				style="border: none"
			>
				<i class="fs-3 bi bi-list position-relative">
					<span
						*ngIf="hasNotifications()"
						class="position-absolute top-0 start-100 translate-middle p-1 bg-danger rounded-circle"
					>
						<span class="visually-hidden">New alerts</span>
					</span>
				</i>
			</button>
			<ul
				[ngClass]="{
					'dropdown-menu dropdown-menu-end': true,
					'dropdown-dark': theme === 'dark',
					'dropdown-light': theme === 'light'
				}"
			>
				<li class="text-end mb-1">
					<button
						class="dropdown-item"
						(click)="onSocial()"
						style="cursor: pointer"
					>
						Gymbros
						<i class="ms-2 bi bi-people-fill"></i>
					</button>
				</li>
				<li class="text-end mb-1">
					<button
						class="dropdown-item"
						(click)="onFeedback()"
						style="cursor: pointer"
					>
						Feedback
						<i class="ms-2 bi bi-flag-fill"></i>
					</button>
				</li>
				<li class="text-end mb-1">
					<button
						*ngIf="theme === 'light'"
						class="dropdown-item"
						(click)="toggleTheme()"
						style="cursor: pointer"
					>
						Dark Mode
						<i class="ms-2 bi bi-moon-stars-fill"></i>
					</button>

					<button
						*ngIf="theme === 'dark'"
						class="dropdown-item"
						(click)="toggleTheme()"
						style="cursor: pointer"
					>
						Light Mode
						<i class="ms-2 bi bi-sun-fill"></i>
					</button>
				</li>
				<li class="text-end mb-1">
					<button
						class="dropdown-item"
						(click)="onAbout()"
						style="cursor: pointer"
					>
						About
						<i class="ms-2 bi bi-info-circle-fill"></i>
					</button>
				</li>
				<li class="text-end mb-1">
					<button
						class="dropdown-item"
						(click)="onSettings()"
						style="cursor: pointer"
					>
						Profilo
						<i class="ms-2 bi bi-person-circle position-relative">
							<span
								*ngIf="hasNotifications()"
								class="position-absolute top-0 start-100 translate-middle p-1 bg-danger rounded-circle"
							>
								<span class="visually-hidden">New alerts</span>
							</span>
						</i>
					</button>
				</li>
				<li class="text-end mb-1" *ngIf="isAdmin">
					<button
						class="dropdown-item"
						(click)="onAdmin()"
						style="cursor: pointer"
					>
						Admin
						<i class="ms-2 bi bi-shield-lock-fill"></i>
					</button>
				</li>
				<li class="text-end">
					<button
						class="dropdown-item"
						(click)="onLogout()"
						style="cursor: pointer"
					>
						Esci
						<i class="ms-2 bi bi-box-arrow-right"></i>
					</button>
				</li>
			</ul>
		</div>
	</div>
</nav>

<router-outlet></router-outlet>
