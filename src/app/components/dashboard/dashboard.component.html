<div id="wrapper">
	<div id="main-container">
		<div
			id="workoutPrevision"
			*ngIf="workoutPrevision && screenWidth < 900"
			class="ps-2 justify-content-between align-items-center w-100 text-light shadow-sm rounded-5"
			style="font-size: 0.6rem; background-color: #6b44d4"
		>
			<p class="mb-0 text-wrap w-75">
				<i class="bi bi-stars me-1"></i>
				<strong>{{ workoutPrevision.name }}</strong>
			</p>

			<button
				class="btn btn-sm border-0 text-light"
				(click)="useWorkoutPrevision()"
			>
				<i class="bi bi-arrow-right"></i>
			</button>
		</div>

		<div
			[ngClass]="{
				'home-div bg-body-tertiary rounded-5': true,
				'shadow-sm': theme === 'light',
				shadow: theme === 'dark'
			}"
			id="new-workout"
			(click)="workout()"
		>
			<h3 class="mb-0" style="font-weight: 550">
				{{
					workoutExists()
						? editMode
							? "Modifica"
							: "Continua"
						: "Crea"
				}}
				Allenamento
			</h3>
			<img
				[ngStyle]="{ filter: theme === 'dark' ? 'invert(1)' : '' }"
				src="assets/dumbbell.png"
				alt=""
			/>
		</div>

		<div
			[ngClass]="{
				'home-div bg-body-tertiary rounded-5': true,
				'shadow-sm': theme === 'light',
				shadow: theme === 'dark'
			}"
			id="old-workout"
			routerLink="/home/old-workouts"
		>
			<h3 class="mb-0" style="font-weight: 550">Vecchi Allenamenti</h3>
			<img
				[ngStyle]="{ filter: theme === 'dark' ? 'invert(1)' : '' }"
				src="assets/history.png"
				alt=""
			/>
		</div>

		<div
			[ngClass]="{
				'home-div bg-body-tertiary rounded-5': true,
				'shadow-sm': theme === 'light',
				shadow: theme === 'dark'
			}"
			id="progress"
			(click)="openWIPSnackbar()"
		>
			<h3 class="text-center opacity-25 mb-0" style="font-weight: 550">
				I tuoi Progressi
			</h3>
			<img
				[ngStyle]="{ filter: theme === 'dark' ? 'invert(1)' : '' }"
				src="assets/progress.png"
				class="opacity-25"
				alt=""
			/>
		</div>

		<div
			[ngClass]="{
				'home-div bg-body-tertiary rounded-5': true,
				'shadow-sm': theme === 'light',
				shadow: theme === 'dark'
			}"
			id="training-programs"
			routerLink="/home/training-programs"
		>
			<h3 class="mb-0" style="font-weight: 550">Le tue Schede</h3>
			<img
				[ngStyle]="{ filter: theme === 'dark' ? 'invert(1)' : '' }"
				src="assets/programs.png"
				alt=""
			/>
		</div>
	</div>
</div>
