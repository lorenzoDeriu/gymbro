<div id="wrapper">
	<div id="main-container">
		<div
			class="home-div rounded-5"
			id="new-workout"
			(click)="openNewWorkoutDialog()"
		>
			<h3 class="mb-0 fw-bold">
				{{
					workoutExists()
					?
					(
						editMode
						? "Modifica"
						: "Continua"
					)
					: "Crea"
				}} Allenamento
			</h3>
			<img src="assets/dumbbell.png" alt="" />
		</div>

		<div
			class="home-div rounded-5"
			id="old-workout"
			routerLink="/home/old-workouts"
		>
			<h3 class="mb-0 fw-bold">Vecchi Allenamenti</h3>
			<img src="assets/history.png" alt="" />
		</div>

		<div
			class="home-div rounded-5"
			id="progress"
			(click)="openWIPSnackbar()"
		>
			<h3 class="mb-0 fw-bold text-center">I tuoi Progressi</h3>
			<img src="assets/progress.png" alt="" />
		</div>

		<div
			class="home-div rounded-5"
			id="training-programs"
			routerLink="/home/training-programs"
		>
			<h3 class="mb-0 fw-bold">Le tue Schede</h3>
			<img src="assets/programs.png" alt="" />
		</div>
	</div>
</div>
