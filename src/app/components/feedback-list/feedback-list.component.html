<div>
	<div
		id="info-container"
		*ngIf="getFeedbacks().length == 0 && !this.loading"
	>
		<h2><span id="info-text">Non ci sono feedback</span></h2>
	</div>
	<mat-card *ngFor="let feedback of getFeedbacks(); index as i">
		<mat-card-header>
			<mat-card-title>{{ feedback["date"] }}</mat-card-title>
			<mat-card-subtitle>{{ feedback["content"] }}</mat-card-subtitle>
		</mat-card-header>

		<mat-card-actions>
			<button
				mat-button
				color="primary"
				(click)="removeFeedback(i)"
			>
				Rimuovi
			</button>
		</mat-card-actions>
	</mat-card>
</div>
