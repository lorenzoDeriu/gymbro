<div
	*ngIf="loading"
	class="d-flex justify-content-center align-items-center opacity-50 position-absolute"
	style="
		width: 100vw;
		height: 100svh;
		z-index: 10000;
		background-color: black;
	"
>
	<div class="spinner-border" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<div class="w-100">
	<div
		*ngIf="getFeedbacks().length == 0"
	>
		<h2 class="text-center my-3">Non ci sono feedback...</h2>
	</div>

	<div
		*ngFor="let feedback of getFeedbacks(); index as i"
		class="d-flex align-items-center mb-3 w-100"
	>
		<div class="border px-4 py-4 rounded-5 me-3 w-100 text-truncate d-none d-lg-block">
			<h3>
				<i class="me-1 bi bi-calendar-event"></i>
				{{ feedback["date"] }}
			</h3>
			<p class="mb-0 text-truncate">{{ feedback["content"] }}</p>
		</div>

		<div class="border px-3 py-3 rounded-5 me-2 w-100 text-truncate d-block d-lg-none">
			<h5>
				<i class="me-1 bi bi-calendar-event"></i>
				{{ feedback["date"] }}
			</h5>
			<small class="mb-0 text-truncate">{{ feedback["content"] }}</small>
		</div>

		<div class="d-none d-lg-block">
			<button class="btn btn-dark w-100 mb-3">
				Visualizza
				<i class="ms-Ì„1 bi bi-eye-fill"></i>
			</button>
			<button class="btn btn-danger w-100" (click)="removeFeedback(i)">
				Elimina
				<i class="ms-1 bi bi-trash3"></i>
			</button>
		</div>

		<div class="d-block d-lg-none">
			<button class="btn btn-sm btn-dark w-100 mb-2">
				<i class="bi bi-eye-fill"></i>
			</button>
			<button class="btn btn-sm btn-danger w-100" (click)="removeFeedback(i)">
				<i class="bi bi-trash3"></i>
			</button>
		</div>
	</div>
</div>
