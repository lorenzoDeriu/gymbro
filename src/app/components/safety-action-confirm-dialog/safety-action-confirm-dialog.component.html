<div
	class="d-flex flex-column justify-content-center align-items-center p-3 overflow-hidden"
	style="max-width: 500px"
>
	<i class="bi bi-exclamation-circle text-danger fs-1"></i>

	<h1 class="text-center">
		{{ title }}
	</h1>

	<span class="text-center">
		{{ message }}
	</span>

	<div class="mt-3 w-100 d-flex align-items-center">
		<button class="btn btn-danger w-50 me-1" (click)="confirmAction()">
			Si
		</button>
		<button
			[ngClass]="{
				'btn w-50 ms-1': true,
				'btn-light': theme === 'dark',
				'btn-dark': theme === 'light'
			}"
			(click)="cancel()"
		>
			No
		</button>
	</div>
</div>
