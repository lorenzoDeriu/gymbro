<div
	class="d-flex flex-column justify-content-center align-items-center p-3"
	style="max-width: 500px"
>
	<i class="bi bi-exclamation-circle text-danger fs-1"></i>

	<h1 class="text-center">
		{{ this.title }}
	</h1>

	<span class="text-center">
		{{ this.message }}
	</span>

	<div class="mt-3 w-100" style="display: flex; align-items: center">
		<button class="btn btn-danger w-50 me-1" (click)="confirmAction()">
			Si
		</button>
		<button
			class="btn btn-dark w-50 ms-1"
			(click)="cancel()"
			style="margin-right: 5px"
		>
			No
		</button>
	</div>
</div>
