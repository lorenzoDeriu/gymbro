<div id="email-form-container">
	<div class="form-floating mb-3">
		<input type="email" class="form-control" style="box-shadow: none" id="floatingInput" [(ngModel)]="email">
		<label for="floatingInput">Email</label>
	</div>

	<button class="btn btn-primary" style="width: 100px;" (click)="sendRecoverPasswordEmail()" [disabled]="!allowSend()">Conferma</button>
</div>
