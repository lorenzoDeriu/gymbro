<div id="email-form-container">
	<form #recoverPasswordForm="ngForm" (ngSubmit)="sendRecoverPasswordEmail(recoverPasswordForm)">
		<mat-form-field appearance="outline" [style.width.px]="280">
			<mat-label>Inserisci l'email</mat-label>
			<input matInput type="email" name="email" required ngModel>
		</mat-form-field>

		<button mat-raised-button color="primary" type="submit" [disabled]="!recoverPasswordForm.valid" [mat-dialog-close]>Conferma</button>

	</form>
</div>
